<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Panimalay</title>

    <link rel="shortcut icon" href="{{url_for('static', filename = 'icon.jpg' )}}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  </head>
<body style="background-image: url(static/gradient.jpg); 
                                height: 100vh;
                                width: cover;
                                background-size: cover;
                                background-position: center;
                                background-repeat: no-repeat;">

	<nav class="navbar navbar-light bg-light p-4" style="font-family: monserrat">
		<div class="container">
	  		<a class="navbar-brand" href="/">P A N I M A L A Y</a>

	  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
		     	<span class="navbar-toggler-icon"></span>
		    </button>

		    <div class="collapse" id="navbarToggleExternalContent">
			    <div class="bg p-4">
			     	<h5>Collapsed content</h5>
			     	<span>Toggleable via the navbar brand.</span>
			    </div>
			</div>
		</div>
	</nav> 
	
	<div class="container pt-4">
		<div class="container p-5 my-3 rounded border shadow-lg mb-5 bg-white rounded" style="width: 500px; height: 580px; font-family: monserrat">
			<div class="container text-center">
				<h5>Create Account</h5>
				<h6>Already have an Account? <a href="/signin">Sign-in</a></h6>
			</div>
			<form>
			  <div class="form-row">
			    <div class="col-12 mt-3">
			      <input type="text" class="form-control" placeholder="Username" required="1">
			    </div>
			    <div class="col-6 mt-3">
			      <input type="text" class="form-control" placeholder="First name" required="1">
			    </div>
			    <div class="col-6 mt-3">
			      <input type="text" class="form-control" placeholder="Last name" required="1">
			    </div>
			    <div class="col-6 mt-3">
		          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
		            <option selected>Gender</option>
		            <option value="1">Male</option>
		            <option value="2">Female</option>
		          </select>
		        </div>
		        <div class="col-6 mt-3">
		            <input type="text" class="form-control" placeholder="Birthday" required="1">
        		</div>
        		<div class="col-12 mt-3">
			      <input type="text" class="form-control" placeholder="Email Address" required="1">
			    </div>
			    <div class="col-12 mt-3">
			      <input type="text" class="form-control" placeholder="Password" required="1">
			    </div>
			  </div>
			  <div class="custom-control custom-checkbox ml-4 mt-3">
				  <input type="checkbox" class="custom-control-input" id="customCheck1">
				  <label class="custom-control-label" for="customCheck1">I have read and agreed to the <a href="#">Terms of Service</a></label>
			  </div>
			  <button class="btn btn-primary btn-lg btn-block mt-3" type="submit">Sign up as Renter</button>
			  <button class="btn btn-primary btn-lg btn-block mt-3" type="submit">Sign up as Business Owner</button>
			</form>	
		</div>
	</div>

	
		

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
